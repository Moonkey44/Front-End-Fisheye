<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d2374fe7a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-hidden="false">
      <a href="./index.html" aria-label="Revenir vers homepage" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye"/>
      </a>
    </header>
    <main id="main" aria-label="contenu du photographe" aria-hidden="false">
      <section class="photograph-header" aria-label="en-tête du photographe" tabindex="1">
        <button class="contact_button" id="open-modal" onclick="displayModal();" tabindex="1">Contactez-moi</button>
      </section>
      <section class="custom-sort" aria-label="Méthode de triage" tabindex="1">
        <label for="sort-select" id="sort-select" class="sort-label" tabindex="1">Trier par</label>
        <select name="sort" tabindex="1">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>
      <section class="rate_section" aria-label="évaluation du photographe"></section>
    </main>
    <section id="contact_modal" aria-hidden="true">
			<div class="modal" role="dialog" aria-controls="open-modal" aria-labelledby="contact">
				<header class="header_modal">
          <h2 id="contact">Contactez-moi</h2>
          <img role="button" src="assets/icons/close_modal.svg" onclick="closeModal()" class="modal_close" alt="Close contact form" aria-label="Fermer la modale"/>
        </header>
				<form onsubmit="sendModal(event);">
					<div>
						<label for="first">Prénom</label>
						<input type="text" name="first" id="first" required>
            <label for="last">Nom</label>
            <input type="text" name="last" id="last" required/>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required/>
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
            </input>
					</div>
          <button type="submit" class="contact_button send_button">Envoyer</button>
				</form>
			</div>
		</section>
    <div role="dialog" class="lightbox" aria-hidden="true">
      <img role="button" src="assets/icons/close_lightbox.svg" class="close_lightbox" alt="Ferme la dialog"/>
      <img role="button" src="assets/icons/lightbox_previous.svg" alt="previous image" class="lightbox_prev" aria-label="Média précédente"/>
      <img role="button" src="assets/icons/lightbox_next.svg" alt="next image" class="lightbox_next" aria-label="Média suivante"/>
      <figure class="pictureContainer_lightbox">
      </figure>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/sortDiv.js"></script>
  </body>
</html>
